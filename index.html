<!Doctype html>
<html lang="en-us">
<head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8>
    <meta name="viewport" content="width=device-width"></meta>

</head>

<body>
  <header>
  <h1>form with semantic HTML</h1>

  </header>
  <div class="container">
    <main>
      <form>
        <fieldset>
          <legend>Personal Details</legend>
          <label for="fullmame"> Full name:</label>
          <input type="text" id="fullname" name="fullname" required><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required><br><br>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          </select><br><br>
        </fieldset>
        <fieldset>
          <Legend>Other Details</Legend>
          <label for="newsletter">Subscribe to Newsletter:</label>
          <input type="checkbox" id="newsletter" name="newsletter"><br><br>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4"></textarea><br><br>
        </fieldset>
        <button type="submit">Submit</button><br><br>
      </form>
      <aside>
        <h1>Kaiser and Drexillin</h1>
        <h2>programming lesson 4</h2>
        <p>its game day and the world is happy</p>
       
      </aside>
    </main>
  </div>
  <section>
    <h2>images in HTML</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDeS-8deq27YuMr_CkFwSyKqa7pXP50TxsXdlmIAly4hiPdsNDfJFn6_FRqR-5ozYtS70&usqp=CAU" alt="A descriptive image">
  </section>

  <section>
    <audio controls>
      <source src="Sarz feat. Asake & Gunna - Happiness (Official Video) (320 kbps).mp3" type="audio/ogg">
    </audio>
    
  </section>

  <section>
    <video controls width="400" height="300">
      <source src="sarz_feat._asake_gunna_happiness_official_video_h264_74171.mp4" type="video/mp4">
    </video>
  </section>

  <div class="flex-container">
    <div class="flex-item">Flex Item 1</div>
    <div class="flex-item">Flex Item 2</div>
    <div class="flex-item">Flex Item 3</div>
  </div>

  <div class="grid-container">
    <div class="grid-item">Grid Item 1</div>
    <div class="grid-item">Grid Item 2</div>
    <div class="grid-item">Grid Item 3</div>
  </div>

  <div class="container">
    <div class="content">
      <h1 id="heading">Welcome!</h1>
      <p id="description">This is a criptic code</p>      
    </div>
  </div>

  

  <footer>IYF season 5</footer>
 </body>
 </html>
